<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Standard Calculator</title>
</head>
<body>
    <div class="title"><h3>Standard Online Calculator</h3></div>
    <div class="tagline"><h5>Provided free by <a href="https://www.aostephweb.com">AOSTEPH</a></h5></div>
    <div class="maincontainer">
        <form name="form">
            <input type="text" name="textview" class="calc-display">
        </form>
        <div class="row">
            <div class="calc-btn-long"><input type="button" value="AC" class="button top-button" onclick="clean();"></div>
            <div class="calc-btn"><input type="button" value="&#8676" class="button top-button backspace" onclick="back();"></div>
            <div class="calc-btn"><input type="button" value="&#247;" class="button operator" onclick="insert('/')"></div>
        </div>

        <div class="row">
            <div class="calc-btn"><input type="button" value="1" class="button" onclick="insert(1);"></div>
            <div class="calc-btn"><input type="button" value="2" class="button" onclick="insert(2);"></div>
            <div class="calc-btn"><input type="button" value="3" class="button" onclick="insert(3);"></div>
            <div class="calc-btn"><input type="button" value="&#215;" class="button operator" onclick="insert('*');"></div>
        </div>

        <div class="row">
            <div class="calc-btn"><input type="button" value="4" class="button" onclick="insert(4);"></div>
            <div class="calc-btn"><input type="button" value="5" class="button" onclick="insert(5);"></div>
            <div class="calc-btn"><input type="button" value="6" class="button" onclick="insert(6);"></div>
            <div class="calc-btn"><input type="button" value="&#8722;" class="button operator" onclick="insert('-');"></div>
        </div>

        <div class="row">
            <div class="calc-btn"><input type="button" value="7" class="button" onclick="insert(7);"></div>
            <div class="calc-btn"><input type="button" value="8" class="button" onclick="insert(8);"></div>
            <div class="calc-btn"><input type="button" value="9" class="button" onclick="insert(9);"></div>
            <div class="calc-btn"><input type="button" value="&#43;" class="button operator" onclick="insert('+');"></div>
        </div>

        <div class="row">
            <div class="calc-btn"><input type="button" value="." class="button decimal" onclick="insert('.');"></div>
            <div class="calc-btn"><input type="button" value="0" class="button" onclick="insert(0);"></div>
            <div class="calc-btn-long"><input type="button" value="&#61;" class="button equal" onclick="equal();"></div>
        </div>
    </div>
    <div class="contact-text">
        <span>This Online Calculator works like regular calculator App on your electronic devices. <br>
        If however you encounter any issue while using the calculator, please contact me
        <a href="mailto:aosteph@gmail.com">here</a></span>
    </div>
    <div class="rating"><h2>Star Rating</h2>
        <span class="fa fa-star rated"></span>
        <span class="fa fa-star rated"></span>
        <span class="fa fa-star rated"></span>
        <span class="fa fa-star rated"></span>
        <span class="fa fa-star"></span>
    </div>
    <script src="assets/script/script.js"></script>
</body>
</html>
